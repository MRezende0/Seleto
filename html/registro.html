<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/beb48e95a6.js" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="icon" href="imagens/favicon.png">

    <title></title>
  </head>
  <body>
    <div id="app">
        <section class="login">
            <div class="login__gradient">
                <div class="login__text">
                    <img src="img/logo.svg" alt="">
                    <div class="login__descricao">
                        <h1>A melhor forma de poder organizar sua fazenda!</h1>
                        <p>Gerencie sua fazeenda, produção, funcionários e maquinários de maneira fácil e simples</p>
                        <button class="btn btn--primary">Registrar-me</button>
                    </div>
                </div>
                <div class="login__campos">
                    <div class="login__campos__text">
                        <h1>Não Perca tempo!</h1>
                        <p>Faça sua inscrição no melhor site de gerenciamento!</p>
                    </div>

                    <div class="campo">
                        <label for="nome">Nome</label>
                        <div class="campo__input">
                            <input type="text" id="nome" placeholder="Escreva seu nome">
                        </div>
                    </div>
    
                    <div class="campo">
                        <label for="email">Email</label>
                        <div class="campo__input">
                            <input type="email" id="email" placeholder="Escreva seu email">
                        </div>
                    </div>
    
                    <div class="campo">
                        <label for="senha">Senha</label>
                        <div class="campo__input">
                            <input type="password" id="senha" placeholder="Escreva sua senha">
                        </div>
                    </div>

                    <div class="campo">
                        <label for="senha">Confirme sua senha</label>
                        <div class="campo__input">
                            <input type="password" id="senha" placeholder="Escreva sua senha">
                        </div>
                    </div>
    
                    <button class="btn btn--primary">Entrar</button>
                </div>
            </div>
        </section>
    </div>
  </body>
</html>
